<!DOCTYPE html>
<html>
<head>
    <title>This or That!</title>
    <style>
        body {
            height: 600px;
        }

        #question1, #question2, #question3 {
            background-color: #DCDCDC;
            position: absolute;
            top: 25%;
            left: 20%;
            right: 20%;
	    height: 40%;

	}

        .question {

            text-align: center;
            padding: 2%;

            z-index: 100;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            margin: 5px auto;
            font-size: 18px;
        }

        h1 {
            position: relative; 
            top: 10%;
            width: 100%;
            text-align: center;
            font-family: Helvetica, Arial, sans-serif;
            font-style: italic;
        }

	h2 {
            padding: 2%;
            text-align: center;
	}

        h3 {
            text-align: center;
        }

        button {
            border-radius: 8px;
            background-color: #34A0FF;
            font-size: 14px;
        }

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
