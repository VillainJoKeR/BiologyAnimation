<!DOCTYPE html>
<html>
<head>
    <title>This or That!</title>
    <style>
        body {
            height: 800px;
        }

        p {
            background-color: #94FFBE;
            position : absolute;
            top: 35%;
            left: 20%;
            right: 20%;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        #output-text {
            color: black;
            z-index: 100;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            margin: 5px auto;
            font-size: 18px;
        }

        h2 {
            background-color: #34A0FF;
            position: relative; 
            top: 10%;
            width: 100%;
            text-align: center;
        }

        button {
            border-radius: 8px;
            background-color: #34A0FF;
            font-size: 14px;
        }
    </style>
</head>

<body>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>
    <script type="text/javascript" src="js/thisorthat.js"></script>
	
    <h2 style="">Choose This or That!</h2>
    <div id="question1">
        <p> It has no membrane-bound organelles.</p>

        <button id = "q1option1" style = "position: absolute;top: 50%;right:60%; left: 30%;width: 130px; height:50px">Prokaryotic Cell</button>
        <button id = "q1option2" style = "position: absolute;top: 50%;right:30%; left: 60%;width: 130px; height:50px">Eukaryotic Cell</button>
    </div>

    <div id="question2">
        <p> Animal cell and Plant cell are types of this cell.</p>

        <button id = "q2option1" style = "position: absolute;top: 50%;right:60%; left: 30%;width: 130px; height:50px">Prokaryotic Cell</button>
        <button id = "q2option2" style = "position: absolute;top: 50%;right:30%; left: 60%;width: 130px; height:50px">Eukaryotic Cell</button>
    </div>

    <div id ="question3">
        <p> It often has appendages.</p>

        <button id = "q3option1" style = "position: absolute;top: 50%;right:60%; left: 30%;width: 130px; height:50px">Prokaryotic Cell</button>
        <button id = "q3option2" style = "position: absolute;top: 50%;right:30%; left: 60%;width: 130px; height:50px">Eukaryotic Cell</button>
    </div>
    <p id="output-text"></p>
