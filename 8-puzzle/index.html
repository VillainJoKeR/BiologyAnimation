<!DOCTYPE html>
<html>
<head>
    <style>
        * {
	    padding: 0;
	    margin: 0;
	}

        body {
	    display: flex;
	    flex-direction: column;
	    padding-top: 2%;
	    background-color: gray;
        }

	#container {
            width: 400px;
	    height: 400px;
	    background: #E4FDE1;
	    margin: 10px auto;
        }

	#output-text {
	    color: lime;
	    text-align: center;
	}

	ul {
	    display: flex;
	    flex-wrap: wrap;
            list-style: none;
	}

	li {
            background: red;
            width: 130px;
            height: 130px;
            border: 1px solid black;
            text-align: center;
	    margin: 2px auto;
            font-size: 0;
	    box-sizing: border-box;
	}

	img {
	    width: 100%;
            height: 100%;
	}

	#empty {
	    background: black;
            border: 1px solid black;
	}

	h1 {
	    margin-top: 3%;
            color: white;
	    text-align: center;
	}
    </style>
</head>
<body>
    <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>
    <script src="js/8-puzzle.js"></script>
    <h1>Solve this 8-puzzle!</h1>
    <div id="container">
        <ul id="puzzle-grid">
	    <li id="img1"><img src="image1.jpg"></li>
            <li id="img2"><img src="image2.jpg"></li>
	    <li id="img3"><img src="image3.jpg"></li>
            <li id="img4"><img src="image4.jpg"></li>
            <li id="img5"><img src="image5.jpg"></li>
            <li id="img6"><img src="image6.jpg"></li>
            <li id="img7"><img src="image7.jpg"></li>
            <li id="empty"></li>
            <li id="img8"><img src="image8.jpg"></li>
        </ul>
    </div>
    <p id="output-text"></p>
</body>
</html>
